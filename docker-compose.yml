version : '3'
services:
    harvester:
        build:
            context: ./src
        environment:
            - LATEXML_ADDRESS=latexml_daemon
            - LATEXML_PORT=8080
            - MAX_QUEUE_LENGTH=0
            - NLAB_HARVESTER_THREADS=4
            - UPDATE_FREQ=120
        volumes:
            - harvests:/mws_nlab_harvester/harvests/
            - ./nlab-content-html:/mws_nlab_harvester/nlab-content-html/
            - ./logs:/mws_nlab_harvester/logs/
        depends_on:
            - latexml_daemon

    latexml_daemon:
        build:
            context: ./latexml
        ports:
            - "8080:8080"
volumes:
    harvests:
        external: true
